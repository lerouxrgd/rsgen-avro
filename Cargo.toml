[package]
name = "rsgen-avro"
version = "0.11.11"
authors = ["Romain Leroux <romain@leroux.dev>"]
edition = "2021"
description = "Command line and library for generating Rust types from Avro schemas"
keywords = ["avro", "code-generation", "serde"]
repository = "https://github.com/lerouxrgd/rsgen-avro"
license = "MIT"
readme = "README.md"

[dependencies]
apache-avro = { version = "0.14", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
glob = "0.3"
heck = "0.4"
lazy_static = "1"
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
tempfile = "3"
tera = { version = "1", default-features = false }
thiserror = "1"
uuid = { version = "1", features = ["serde", "v4"] }

[dev-dependencies]
chrono = { version = "0.4", features = ["serde"] }
derive_builder = "0.12"
pretty_assertions = "1"
serde_bytes = "0.11"
tempfile = "3"

[profile.release]
opt-level = "z" # Optimize for size.
lto = true
codegen-units = 1
strip = true
